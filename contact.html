<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Rishikumar V</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right,#514b074c, #cbc2de);
      color: #333;
      scroll-behavior: smooth;
    }

    nav.navbar {
      background: linear-gradient(to right, #000000, #4ca1af);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav.navbar h1 {
      color: #fff;
      font-size: 24px;
      background: linear-gradient(90deg, #af2c53, #fefefe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav.navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav.navbar a:hover {
      color: #f9d423;
    }

    .contact-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .contact-container h2 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .contact-note {
      font-size: 18px;
      margin-bottom: 30px;
      color: #444;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #4ca1af;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #2c3e50;
    }

    .map-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    .link-buttons {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 10;
    }

    .link-buttons a {
      padding: 8px 14px;
      background-color: #2c3e50;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
    }

    .link-buttons a:hover {
      background-color: #4ca1af;
    }

    @media (max-width: 768px) {
      .link-buttons {
        flex-wrap: wrap;
        justify-content: center;
        position: static;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar">
    <h1>RISHIKUMAR V</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="certificates.html">Certificates</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="contact-container" data-aos="zoom-in">
    <!-- Social Link Buttons Top-Right -->
    <div class="link-buttons">
      <a href="mailto:rishikumarvijay7@gmail.com">Gmail</a>
      <a href="https://www.instagram.com/rixhikehh.__?igsh=b2F0OWdybmlhbGZ0&utm_source=qr" target="_blank">Instagram</a>
      <a href="https://www.linkedin.com/in/rishikumar-v-202619315" target="_blank">LinkedIn</a>
      <a href="https://github.com/RISHIKVIJAY" target="_blank">GitHub</a>
    </div>

    <h2>Contact Me</h2>

    <p class="contact-note" data-aos="fade-up">
      Feel free to contact me or reach out via social media:
    </p>

    <!-- Contact Form -->
    <form class="contact-form" action="https://formspree.io/f/xyzpenyv" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <!-- Google Maps Embed -->
    <div class="map-container" data-aos="fade-up">
<iframe 
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.080580654474!2d80.0969258!3d13.0479477!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5261ecce2f7bd1%3A0xd3c2702d5475b40!2sChennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1721450400000!5m2!1sen!2sin" 
  width="250" 
  height="250" 
  style="border:0;" 
  allowfullscreen="" 
  loading="lazy" 
  referrerpolicy="no-referrer-when-downgrade">
</iframe>

    </div>
  </div>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
